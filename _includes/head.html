<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Add icons -->
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">

  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57-touch-icon-iphone">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76-touch-icon-ipad">
  <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120-touch-icon-iphone-retina">
  <!-- iPad and iPad mini @2x -->
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152-touch-icon-ipad-retina.png">
  <!-- iPad Pro -->
  <link rel="apple-touch-icon" sizes="167x167" href="img/apple-icon-167x167-touch-icon-ipad-pro.png">
  <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180-touch-icon-iphone-6-plus.png">

  <meta name="msapplication-TileImage" content="img/cropped-submark-black.jpg?fit=270%2C270&amp;ssl=1">
  
  <!-- Material Design Lite css Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Material Design Lite js Library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- ESV Audio -->
  <script type="text/javascript" src="js/audio/esv/core.min.js"></script>
  
  <!-- Custom theme css -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
